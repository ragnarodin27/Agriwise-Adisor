
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AgriWise Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- On-Device ML Models -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'agri-teal': '#006D6F',      // Primary CTA & Brand
              'agri-dark': '#005557',      // Hover state
              'agri-bg': '#F4F6F5',        // Warm Light Grey Base
              'agri-card': '#FFFFFF',      // Pure White
              'agri-text': '#1F2933',      // Primary Text
              'agri-gray': '#6B7280',      // Secondary Text
              
              // Icon Backgrounds
              'icon-mint': '#D1FAE5',
              'icon-teal': '#E0F2F1',
              'icon-yellow': '#FFF7CC',
              'icon-orange': '#FFEDD5',

              'agri-orange': '#F4A261',    // Warning
              'agri-sun': '#FDB813',       // Weather Sun
              
              // Blob Background Colors
              'blob-cyan': '#E0F2F1',
              'blob-green': '#D1FAE5',
              'blob-mint': '#A8E6CF',
            },
            borderRadius: {
              'card': '24px',              // 22-26px range
              'pill': '26px',              // For Buttons
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 6px 20px rgba(0,0,0,0.06)',
              'glow': '0 0 20px rgba(0, 109, 111, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F4F6F5;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;
        overscroll-behavior-y: none;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        color: #1F2933;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      html {
        height: -webkit-fill-available;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      input, textarea, select {
        font-size: 16px !important; /* Prevents auto-zoom on iOS */
      }
      .safe-pt { padding-top: env(safe-area-inset-top); }
      .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
      .safe-pl { padding-left: env(safe-area-inset-left); }
      .safe-pr { padding-right: env(safe-area-inset-right); }
      
      /* Leaflet Customization */
      .leaflet-container {
        border-radius: 24px;
        z-index: 10;
        box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
        "jspdf": "https://esm.sh/jspdf@2.5.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
